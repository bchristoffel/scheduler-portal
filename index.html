<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule Mailer</title>

  <!-- Favicon (avoids 404) -->
  <link rel="icon" href="./AW_DIMENSIONAL_BLACK_HOR_2024.png" type="image/png" />

  <style>
    :root {
      --mint:          #76C7B7;
      --mint-dark:     #5fa695;
      --white:         #FFFFFF;
      --gray-bg:       #F7F9FA;   /* lighter gray */
      --gray-lines:    #DDDDDD;   /* grid line color */
      --gray-dark:     #333333;
      --midnight:      rgba(0,0,51,0.4);
      --radius:        10px;
      --transition:    0.25s ease;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background:
        linear-gradient(var(--midnight),var(--midnight)),
        url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1920&q=80')
        no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-dark);
      padding: 2rem;
    }

    .container {
      background: var(--white);
      border-radius: var(--radius);
      max-width: 1400px;
      width: 100%;
      padding: 3rem;
      box-shadow: 0 6px 30px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    .header-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .logo {
      max-height: 40px;
      margin-bottom: 0.5rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-lines);
      margin-bottom: 1.5rem;
    }
    .tabs button {
      background: var(--gray-bg);
      border: none;
      padding: 0.7rem 1.4rem;
      cursor: pointer;
      margin-right: 0.5rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      transition: background var(--transition);
    }
    .tabs button.active {
      background: var(--white);
      border-bottom: 2px solid var(--white);
      box-shadow: inset 0 3px 0 var(--mint);
    }
    .tabs button:hover {
      background: #e2e6e8;
    }
    .tabcontent { display: none; }
    .tabcontent.active { display: block; }

    .field-group { margin-bottom: 1.2rem; }
    .field-group label {
      display: block; margin-bottom: 0.3rem; font-weight: 500;
    }
    .field-group input[type="date"],
    .field-group input[type="file"] {
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--gray-lines);
      border-radius: var(--radius);
      font-size: 1rem;
      display: block;
    }
    .field-group input[type="date"] {
      width: 170px;
    }

    .button-group { margin-bottom: 1.2rem; }
    .button {
      background: var(--mint);
      border: none;
      color: var(--white);
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      margin-right: 0.5rem;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .button:hover:not(:disabled) {
      background: var(--mint-dark);
      transform: translateY(-1px);
    }

    /* Preview panels */
    #preview, #emailPreview {
      background: var(--gray-bg);
      padding: 1rem;
      border-radius: var(--radius);
    }

    /* Weekly template table with grid lines */
    #preview table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    #preview th, #preview td {
      border: 1px solid var(--gray-lines);
      padding: 0.6rem 0.8rem;
    }
    #preview th {
      background: #fafafa;
    }

    /* Email cards in their own light-gray containers */
    .email-card {
      background: var(--gray-bg);
      border: 1px solid var(--gray-lines);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .email-card h3 {
      margin-top: 0;
    }
    /* Center headers in email draft tables */
    #emailPreview table th {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-row">
      <img src="./AW_DIMENSIONAL_BLACK_HOR_2024.png" alt="Logo" class="logo" />
      <h1>Schedule Mailer</h1>
    </div>

    <div class="tabs">
      <button class="tablinks active" data-tab="weekly">Weekly Template</button>
      <button class="tablinks" data-tab="emails">Emails</button>
    </div>

    <!-- Weekly Template -->
    <div id="weekly" class="tabcontent active">
      <div class="field-group">
        <label for="weekStart">Week Start:</label>
        <input type="date" id="weekStart" />
      </div>
      <div class="field-group">
        <label for="fileInput">Upload Schedule:</label>
        <input type="file" id="fileInput" accept=".xlsx" />
      </div>
      <div class="button-group">
        <button id="generateTemplate" class="button" disabled>
          Generate Weekly Preview
        </button>
        <button id="copyAll" class="button" style="display:none;">
          Copy All
        </button>
      </div>
      <div id="preview"></div>
    </div>

    <!-- Emails -->
    <div id="emails" class="tabcontent">
      <div class="button-group">
        <button id="generateEmails" class="button" disabled>
          Generate Email Drafts
        </button>
        <button id="sendAll" class="button" disabled>
          Send All
        </button>
      </div>
      <div id="emailPreview"></div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
  <script>
    // Tab switching
    document.querySelectorAll('.tablinks').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tablinks').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

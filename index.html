<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule Mailer</title>
  <style>
    :root {
      --mint:       #76C7B7;
      --mint-dark:  #5fa695;
      --gray-light: #F2F2F2;
      --gray-dark:  #333333;
      --white:      #FFFFFF;
      --midnight:   rgba(0, 0, 128, 0.3);
      --radius:     10px;
      --transition: 0.25s ease;
    }

    /* Full-screen background + transparent midnight-blue overlay */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:
        linear-gradient(var(--midnight), var(--midnight)),
        url('https://source.unsplash.com/1920x1080/?office,team,meeting') no-repeat center/cover;
      color: var(--gray-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Wider container */
    .container {
      background: var(--white);
      border-radius: var(--radius);
      max-width: 1300px;
      width: 100%;
      box-shadow: 0 6px 30px rgba(0,0,0,0.2);
      padding: 3rem;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-light);
      margin-bottom: 1.5rem;
    }
    .tabs button {
      background: var(--gray-light);
      border: none;
      padding: 0.7rem 1.4rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background var(--transition);
      margin-right: 0.5rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    .tabs button.active {
      background: var(--white);
      border-bottom: 2px solid var(--white);
      box-shadow: inset 0 3px 0 var(--mint);
    }
    .tabs button:hover {
      background: #e0e0e0;
    }

    .tabcontent { display: none; }
    .tabcontent.active { display: block; }

    /* Stacked form rows */
    .field-group {
      margin-bottom: 1.2rem;
    }
    .field-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .field-group input[type="date"] {
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--gray-light);
      border-radius: var(--radius);
      font-size: 1rem;
      width: 170px; /* fixed shorter date box */
      display: block;
    }
    .field-group input[type="file"] {
      padding: 0.4rem;
      font-size: 1rem;
      display: block;
    }

    /* Button group */
    .button-group {
      margin-bottom: 1.2rem;
    }
    .button {
      background: var(--mint);
      border: none;
      color: var(--white);
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition);
      margin-right: 0.5rem;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .button:hover:not(:disabled) {
      background: var(--mint-dark);
      transform: translateY(-1px);
    }

    /* Table preview */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid var(--gray-light);
      padding: 0.6rem 0.8rem;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Schedule Mailer</h1>

    <div class="tabs">
      <button class="tablinks active" data-tab="weekly">Weekly Template</button>
      <button class="tablinks" data-tab="emails">Emails</button>
    </div>

    <!-- Weekly Template Tab -->
    <div id="weekly" class="tabcontent active">
      <div class="field-group">
        <label for="weekStart">Week Start:</label>
        <input type="date" id="weekStart" />
      </div>
      <div class="field-group">
        <label for="fileInput">Upload Schedule:</label>
        <input type="file" id="fileInput" accept=".xlsx" />
      </div>
      <div class="button-group">
        <button id="generateTemplate" class="button" disabled>Generate Weekly Preview</button>
        <button id="copyAll" class="button" style="display:none;">Copy All</button>
      </div>
      <div id="preview"></div>
    </div>

    <!-- Emails Tab -->
    <div id="emails" class="tabcontent">
      <div class="button-group">
        <button id="generateEmails" class="button" disabled>Generate Email Drafts</button>
        <button id="sendAll" class="button" disabled>Send All</button>
      </div>
      <div id="emailPreview"></div>
    </div>
  </div>

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.querySelectorAll('.tablinks').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tablinks').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

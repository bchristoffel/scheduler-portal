<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule Mailer</title>
  <style>
    :root {
      --mint: #A8E6CF;
      --gray-light: #F2F2F2;
      --gray-dark: #333;
      --white: #fff;
      --navy-overlay: rgba(0,34,68,0.6);
      --radius: 8px;
      --transition: 0.3s ease;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:
        linear-gradient(var(--navy-overlay),var(--navy-overlay)),
        url('https://source.unsplash.com/1920x1080/?office,team') no-repeat center/cover;
      color: var(--gray-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: var(--white);
      border-radius: var(--radius);
      max-width: 900px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-light);
      margin-bottom: 1rem;
    }
    .tabs button {
      background: var(--gray-light);
      border: none;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background var(--transition);
      margin-right: 0.5rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
    }
    .tabs button.active {
      background: var(--white);
      border-bottom: 2px solid var(--white);
    }
    .tabs button:hover {
      background: #e0e0e0;
    }
    .tabcontent { display: none; }
    .tabcontent.active { display: block; }
    .field-group {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .field-group label {
      margin-right: 0.5rem;
      font-weight: 500;
    }
    .field-group input[type="date"],
    .field-group input[type="file"] {
      padding: 0.4rem 0.6rem;
      border: 1px solid var(--gray-light);
      border-radius: var(--radius);
      font-size: 1rem;
      margin-right: 1rem;
    }
    .button {
      background: var(--mint);
      border: none;
      color: var(--white);
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
      margin-right: 0.5rem;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button:hover:not(:disabled) {
      background: #94d6b2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid var(--gray-light);
      padding: 0.5rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Mailer</h1>
    <div class="tabs">
      <button class="tablinks active" data-tab="weekly">Weekly Template</button>
      <button class="tablinks" data-tab="emails">Emails</button>
    </div>
    <div id="weekly" class="tabcontent active">
      <div class="field-group">
        <label for="weekStart">Week Start:</label>
        <input type="date" id="weekStart" />
      </div>
      <div class="field-group">
        <label for="fileInput">Upload Schedule:</label>
        <input type="file" id="fileInput" accept=".xlsx" />
      </div>
      <div class="field-group">
        <button id="generateTemplate" class="button" disabled>Generate Weekly Preview</button>
        <button id="copyAll" class="button" style="display:none;">Copy All</button>
      </div>
      <div id="preview"></div>
    </div>
    <div id="emails" class="tabcontent">
      <div class="field-group">
        <button id="generateEmails" class="button" disabled>Generate Email Drafts</button>
        <button id="sendAll" class="button" disabled>Send All</button>
      </div>
      <div id="emailPreview"></div>
    </div>
  </div>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
  <script>
    document.querySelectorAll('.tablinks').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tablinks').forEach(b=>b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(tc=>tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule Mailer</title>
  <style>
    /* Basic tab styling */
    .tabs { margin-bottom: 1em; }
    .tabs button {
      padding: 0.5em 1em;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-right: -1px;
    }
    .tabs button.active {
      background: white;
      border-bottom: 1px solid white;
    }
    .tabcontent {
      border: 1px solid #ccc;
      padding: 1em;
      display: none;
    }
    .tabcontent.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 4px 8px; text-align: left; }
  </style>
</head>
<body>
  <h1>Schedule Mailer</h1>
  <div class="tabs">
    <button class="tablinks active" data-tab="weekly">Weekly Template</button>
    <button class="tablinks" data-tab="emails">Emails</button>
  </div>

  <!-- Weekly Template Tab -->
  <div id="weekly" class="tabcontent active">
    <div>
      <label for="weekStart">Week Start:</label>
      <input type="date" id="weekStart" />
    </div>
    <div style="margin-top:0.5em;">
      <label for="fileInput">Upload Schedule (.xlsx):</label>
      <input type="file" id="fileInput" accept=".xlsx" />
    </div>
    <div style="margin-top:1em;">
      <button id="generateTemplate" disabled>Generate Weekly Preview</button>
      <button id="copyAll" style="display:none;">Copy All</button>
    </div>
    <div id="preview"></div>
  </div>

  <!-- Emails Tab -->
  <div id="emails" class="tabcontent">
    <div>
      <button id="generateEmails" disabled>Generate Email Drafts</button>
      <button id="sendAll" disabled>Send All</button>
    </div>
    <div id="emailPreview" style="margin-top:1em;"></div>
  </div>

  <!-- SheetJS for Excel parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- Your app logic -->
  <script src="app.js"></script>
  <!-- Simple tab-switching script -->
  <script>
    document.querySelectorAll('.tablinks').forEach(btn => {
      btn.addEventListener('click', () => {
        // Deactivate all tabs/buttons
        document.querySelectorAll('.tablinks').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(tc => tc.classList.remove('active'));
        // Activate the clicked one
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>

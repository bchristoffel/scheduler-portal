<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Mailer</title>

  <!-- Make sure this matches your uploaded file name exactly -->
  <link rel="icon" href="./AW_DIMENSIONAL_BLACK_VER_2024.png" type="image/png" />

  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script defer src="app.js"></script>

  <style>
    :root {
      --mint: #76C7B7;
      --mint-dark: #5fa695;
      --white: #FFFFFF;
      --gray-bg: #F7F9FA;
      --gray-lines: #DDDDDD;
      --gray-dark: #333333;
      --midnight: rgba(0,0,51,0.4);
      --radius: 10px;
      --transition: 0.25s ease;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background:
        linear-gradient(var(--midnight), var(--midnight)),
        url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1920&q=80')
        no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--gray-dark);
      padding: 2rem;
    }

    .container {
      background: var(--white);
      border-radius: var(--radius);
      max-width: 1400px;
      width: 100%;
      padding: 3rem;
      box-shadow: 0 6px 30px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    .header-row {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .logo {
      max-height: 40px;
      margin-bottom: 0.5rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid var(--gray-lines);
      margin-bottom: 1.5rem;
    }

    .tabs button {
      background: var(--gray-bg);
      border: none;
      padding: 0.7rem 1.4rem;
      cursor: pointer;
      margin-right: 0.5rem;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      transition: background var(--transition);
    }

    .tabs button.active {
      background: var(--white);
      border-bottom: 2px solid var(--white);
      box-shadow: inset 0 3px 0 var(--mint);
    }

    .tabs button:hover {
      background: #e2e6e8;
    }

    .tabcontent {
      display: none;
    }

    .tabcontent.active {
      display: block;
    }

    #confirmation {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #confirmation .panel {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      position: relative;
    }

    #confirmation h2 {
      color: green;
      margin-top: 0;
    }

    #closeConfirmation {
      position: absolute;
      top: 10px;
      right: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header-row">
      <img src="./AW_DIMENSIONAL_BLACK_VER_2024.png" alt="Logo" class="logo" />
      <h1>Schedule Mailer</h1>
    </div>
    <div class="tabs">
      <button class="tablinks active" data-tab="weekly">Weekly Template</button>
      <button class="tablinks" data-tab="emails">Emails</button>
    </div>

    <!-- Weekly Tab -->
    <div id="weekly" class="tabcontent active">
      <div class="field-group">
        <label for="weekStart">Week Start:</label>
        <input type="date" id="weekStart" />
      </div>

      <div class="field-group">
        <label for="fileInput">Upload Schedule:</label>
        <input type="file" id="fileInput" accept=".xlsx" />
      </div>

      <div class="button-group">
        <button id="generateTemplate" class="button" disabled>Generate Weekly Preview</button>
        <button id="copyAll" class="button" style="display:none;">Copy All</button>
      </div>

      <div id="preview"></div>
    </div>

    <!-- Emails Tab -->
    <div id="emails" class="tabcontent">
      <div class="button-group">
        <button id="generateEmails" class="button" disabled>Generate Email Drafts</button>
        <button id="sendAll" class="button" disabled>Send All</button>
        <button id="logoutBtn" class="button" style="background:#ccc;color:#000;">Logout</button>
      </div>
      <div id="emailPreview"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation">
      <div class="panel">
        <button id="closeConfirmation">Ã—</button>
        <h2>âœ… All Emails Sent!</h2>
        <p>Your schedule emails have been sent successfully.</p>
        <button class="button" id="refreshApp">ðŸ”„ Refresh App</button>
      </div>
    </div>
  </div>

  <!-- Tab Switching -->
  <script>
    document.querySelectorAll('.tablinks').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tablinks').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tabcontent').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Reset confirmation visibility on reload
    window.addEventListener('load', () => {
      document.getElementById("confirmation").style.display = "none";
    });
  </script>
</body>
</html>
